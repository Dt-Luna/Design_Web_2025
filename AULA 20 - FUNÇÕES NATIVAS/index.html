    <script>
        let nome = "INFOWEB"

        console.log("Comprimento da string: " + nome.length);

        console.log("Substituir string: " + nome.replace("INFO", "INFORMÁTICA PARA INTERNET"));
        console.log("Pegar uma substring da string: " + nome.substr(4, 3))
        console.log("Divide a string: " + nome.split("O")[0]);

        // FUNÇÕES NATIVAS DE MATEMÁTICA

        console.log("Valor de pi:" + Math.PI);
        let num = 54.6;

        console.log("Arredondamento para cima: " + Math.ceil(num));
        console.log("Arredondamento para bixo" + Math.floor(num));
        console.log("Arredondamento padrao: " + Math.round(num));
        console.log("Numero aleatorio " + Math.random());
        console.log("Numero aleatorio " + Math.random() * 5); //entre 0 e 5
        console.log("Retorna o menor numero " + Math.min(54, 74, 65, 23, 67, 87, 12, 78, 45));
        console.log("Retorna o menor numero " + Math.max(54, 74, 65, 23, 67, 87, 12, 78, 45));
        console.log("Potencia: " + Math.pow(2, 4));
        console.log("Raiz quadrada " + Math.sqrt(9));

        console.log("Dia de hoje " + data.getDate());
        console.log("Mês: " + (data.getMonth()+1))
        console.log("Ano: " + (data.getFullYear()))
