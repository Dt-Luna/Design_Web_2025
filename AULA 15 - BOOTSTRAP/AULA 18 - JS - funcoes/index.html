<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. In hic sapiente unde minus iure animi, culpa voluptas
        aut corrupti reiciendis veritatis maiores incidunt, quae officiis beatae molestiae sequi aperiam quis!
    </p>
    <input type="color" id="cor">
    <button id="mudarcor" onclick="mudarcor()">MUDAR COR</button>
    <button id="borda2" onclick="mudarcor()">MUDAR BORDA</button>
    <script>
        function borda(nome, borda) {
            document.body.style.borderWidth = borda+'rem';
            document.body.style.borderStyle = 'solid';
            document.body.style.borderColor = nome;
        }
        borda('green', 2)
        let btn = document.getElementById('btn');
        btn.addEventListener("click", function (e){
            let cor = document.getElementById('cor').value; //VALUE
            document.getElementById("texto").style.color = cor
        }
        let borda2 = document.getElementById('borda2')
        borda2.addEventListener("click", function (e)){
            let cor = document.getElementById("cor").value;
            document.getElementById("texto").style.border = `2rem solid ${cor}`
        }
        function mudarcor(){
            let cor = document.getElementById("cor").value;
            document.body.style.backgroundColor = cor;
        }
    </script>
</body>

</html>
